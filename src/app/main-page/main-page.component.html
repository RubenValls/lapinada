<section class="header">
    <app-header></app-header>
</section>
<section class="images-carousel">
    <app-hero-text header='Próxima promoción "La Pinada"' subHeader="Viviendas adosadas en l'Alcúdia de Crespins"></app-hero-text>
    <app-images-slider></app-images-slider>
</section>
<section class="context-container">
    <app-hero-text header='¿Cuál es su ubicación?' id="ubicacion"></app-hero-text>
    <app-google-map></app-google-map>
    <app-hero-text subHeader='La zona:'></app-hero-text>
    <section class="features-container">
        @for (card of featureCardData; track $index) {
            <app-feature-card
                icon = {{card.icon}}
                title = {{card.title}}
                text= {{card.text}}
            ></app-feature-card>
        }
    </section>
</section>
